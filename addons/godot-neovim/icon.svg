  <!-- Neovim N mark as masquerade mask - Y moved down by 3 (53 -> 56) -->
  <g transform="translate(59, 56) scale(0.23)">
    <!-- White outlines (drawn first, behind the fills) -->
    <path d="M0,155.5704 L155,-1 L154.999997,727 L0,572.237919 L0,155.5704 Z" fill="none" stroke="#fff" stroke-width="40" stroke-linejoin="round"/>
    <path d="M443.060403,156.982405 L600,-1 L596.818792,727 L442,572.219941 L443.060403,156.982405 Z" fill="none" stroke="#fff" stroke-width="40" stroke-linejoin="round" transform="translate(521.000000, 363.500000) scale(-1, 1) translate(-521.000000, -363.500000)"/>
    <path d="M154.986294,0 L558,615.189696 L445.224605,728 L42,114.172017 L154.986294,0 Z" fill="none" stroke="#fff" stroke-width="40" stroke-linejoin="round"/>
    
    <!-- Colored fills -->
    <!-- Left bar (blue) -->
    <path d="M0,155.5704 L155,-1 L154.999997,727 L0,572.237919 L0,155.5704 Z" fill="url(#nvBlue)"/>
    <!-- Right bar (green) -->
    <path d="M443.060403,156.982405 L600,-1 L596.818792,727 L442,572.219941 L443.060403,156.982405 Z" fill="url(#nvGreen)" transform="translate(521.000000, 363.500000) scale(-1, 1) translate(-521.000000, -363.500000)"/>
