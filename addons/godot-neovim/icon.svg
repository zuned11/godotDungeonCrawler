<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <!-- Neovim gradients (from official logo) -->
    <linearGradient id="nvBlue" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#16B0ED" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#0F59B2" stop-opacity="0.84"/>
    </linearGradient>
    <linearGradient id="nvGreen" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#7DB643"/>
      <stop offset="100%" stop-color="#367533"/>
    </linearGradient>
    <linearGradient id="nvGreenCross" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#88C649" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#439240" stop-opacity="0.84"/>
    </linearGradient>
  </defs>
  
  <!-- Godot robot: original size 1024x1024 -> 256x256 (scale 0.25) -->
